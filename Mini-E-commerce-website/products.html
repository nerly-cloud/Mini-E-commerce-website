<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        
<!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand"  fw-bold href="#>Nexa">Nexa</a>
            <div class="ms-auto">
                <button id="loginBtn" class="btn btn-outline-primary">Login</button>
                <button id="logoutBtn"class="btn btn-outline-danger btn-sm d-none" >Logout</button>
                 <span id="WelcomeUser" class="me-3" d-none>Hi, user</span>
            </div>
            </div>    
            </nav>
        <!--Product Grid-->
    <main class="container py-4">      
    <h2 class="mb-3">Products</h2>
    <div id="productList" class="row g-4"></div>
        </main>

        <!--Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                        <div class="modal-body">
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                    <label class="form-label">Paswword</label>
                                    <input type="password" id="password" class="form-control" required minlength="4">
                                    </div>
                                    <button class="btn btn-primary w-100" type="submit">Login</button>
                                    <p class="small text-muted mt-2">Demo: <code>test@test.com</code>
                                    <code>1234</code></p>
                            </form>
                            </div>
                            </div>
                            </div>
                            </div>
          
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Mini-E-commerce-website/script.js"></script>
    <script src="/Mini-E-commerce-website/login.js"></script>

</body>
</html>
